<html>
<head>
<title>User -Registraton</title>
<style>
	body{
		display:grid;
		justify-content:center;
		lign-items:center;
}
	td{
	padding:10px 20px;
}
</style>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" required></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" required></td>
			</tr>
			<tr>
				<td>Email Id</td>
				<td><input type="email" required></td>
			</tr>
			<tr>
				<td>Phone Number</td>
				<td><input type="number" required></td>
			</tr>
			<tr>
				<td>Sex</td>
				<td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
			</tr>
			<tr>
				<td>Date Of Birth</td>
				<td><input type="date" required></td>
			</tr>
			<tr>
				<td>Languages Known</td>
				<td><input type="checkbox">English<input type="checkbox">Telugu<input type="checkbox">Hindi<input type="checkbox">Tamil</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td colspan=2><input type="button" value="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
